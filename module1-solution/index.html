<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module1</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body ng-app="Module1">
<div class="container" ng-controller="Module1Ctrl as ctrl">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text" ng-model="lunch"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checklunch();">Check If Too Much</button>
    </div>
    <div class="form-group message">
        {{statelunch}}<!-- Your message can go here. -->
    </div>
</div>
</body>
</html>

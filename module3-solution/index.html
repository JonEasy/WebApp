<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"  ng-model="ctrl.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems()" >Narrow It Down For Me!</button>
    </div>
       <!--span>Entering found items...{{ctrl.found}}</span-->

    <!-- found-items should be implemented as a component -->
    <found-menus found-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-menus>
  </div>

</body>
</html>
